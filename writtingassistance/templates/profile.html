{% extends "base.html" %}
{% block content %}
<div class="col-sm-12 banner_text text-center mt-5">
   <div class="profile_img">
        {% if session.userinfo.picture %}
        <img src="{{session.userinfo.picture}}">
        {% else %}
        <img src="../static/images/user.png">
        {% endif %}
   </div>
   <div class="mt-5">
    <h1>Welcome {{session.userinfo.name}}!</h1>
    <h4>{{session.userinfo.email}}</h4>
   </div>
</div>
{% endblock content %}
